                    <a class="nav-links active-link" href="/contact_us.html">Contact Us</a>
                    <a class="nav-links" href="about_us.html">About</a>
                </div>
                <!-- this is for account button -->
                <div id="eh-account">
                    <a class="account-link" href="log_in.html">
                        <button class="account-btn">
                            <svg class="h-6 w-6" width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.62 12.78C12.55 12.77 12.46 12.77 12.38 12.78C10.62 12.72 9.22 11.28 9.22 9.50998C9.22 7.69998 10.68 6.22998 12.5 6.22998C14.31 6.22998 15.78 7.69998 15.78 9.50998C15.77 11.28 14.38 12.72 12.62 12.78Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19.24 19.3801C17.46 21.0101 15.1 22.0001 12.5 22.0001C9.90001 22.0001 7.54001 21.0101 5.76001 19.3801C5.86001 18.4401 6.46001 17.5201 7.53001 16.8001C10.27 14.9801 14.75 14.9801 17.47 16.8001C18.54 17.5201 19.14 18.4401 19.24 19.3801Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12.5 22C18.0228 22 22.5 17.5228 22.5 12C22.5 6.47715 18.0228 2 12.5 2C6.97715 2 2.5 6.47715 2.5 12C2.5 17.5228 6.97715 22 12.5 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>

                        </button>
                        <!-- Dropdown Menu -->
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="/edit_profile.html">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="sl-main">
            <!-- <div class="width-100">
            </div> -->
            <form id="contact-form" action="#">
                <div class="contact-inner w-50">
                    <div class="contact-full-name mt-2">
                        <label class="cont-us-label" for="full name">Full Name</label>
                        <div class="cont-us-pos-rel">
                            <input class="cont-us-form-input" type="text" id="full name" placeholder="Devangi Kachhadiya" name="full name">
                            <span class="must-have">*</span>
                        </div>
                    </div>
                    <div class="contact-details mt-2">
                        <div class="cont-email w-50">
                            <label class="cont-us-label" for="contact email">First Name</label>
                            <div class="cont-us-pos-rel">
                                <input class="cont-us-form-input" type="text" id="contact email" placeholder="name123@mail.com" name="contact email">
                                <span class="must-have">*</span>
                            </div>
                        </div>
                        <div class="cont-phone w-50">
                            <label class="cont-us-label" for="number">Phone Number</label>
                            <div class="cont-us-pos-rel">
                                <input class="cont-us-form-input" type="text" id="number" placeholder="090-1234-5678" name="number">
                                <span class="must-have">*</span>
                            </div>
                        </div>

                    </div>
                    <div class="inquiry-msg mt-2">
                        <label class="cont-us-label" for="messages">Inquiry message</label>
                        <div class="cont-us-pos-rel">
                            <textarea rows="6" class="cont-us-form-input" id="messages" placeholder="I am intrested in..." name="messages"></textarea>
                            <span class="must-have">*</span>
                        </div>
                    </div>
                    <button class="btn-sl" type="button">Create Account</button>
                </div>
            </form>
        </main>
        <!-- footer stars -->
        <footer class="eh-footer">
            <div class="eh-footer-wrapper">
                <div class="footer-head">
                    <a href="/index.html" class="ft-logo-link">
                        <img width="157" height="36" src="/images/e-housing-foot-logo.svg" alt="logo">
                    </a>
                    <div class="contact-location">
                        <p>Contact Us &nbsp;
                            <a href="#">Devangikachhadiya37@gmail.com</a>
                        </p>
                        <p>Location Gujrat, India</p>
                    </div>
                </div>
                <div class="footer-body">
                    <div class="footer-navbar">
                        <a href="index.html" class="foot-nav-links">Home</a>

                        <a href="contact_us.html" class="foot-nav-links">Contact us</a>
                    </div>
                </div>
                <div class="footer-rights">
                    <p>2025 Â© All rights Reserved.&nbsp;<a href="/index.html">E-housing</a></p>
                </div>
