<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- bootstrap js and popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Add Home</title>
</head>
<body>
    <div class="eh-body">
        <!-- Header -->
        <header>
            <div id="eh-header">
                <div id="eh-logo">
                    <a class="eh-logo-link" href="/index.html">
                        <img src="/images/m2PU182hr5-1721715715718.svg" alt="E-Housing Logo">
                    </a>
                </div>
                <div id="eh-navbar">
                    <a class="nav-links" href="index.html">Home</a>
                    <a class="nav-links" href="/buy_home.html">Buy</a>
                    <a class="nav-links" href="rent_home.html">Rent</a>
                    <a class="nav-links" href="/contact_us.html">Contact Us</a>
                    <a class="nav-links" href="#">About</a>
                </div>
                <div id="eh-account">
                    <a class="account-link" href="log_in.html">
                        <button class="account-btn">
                            <svg class="h-6 w-6" width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.62 12.78C12.55 12.77 12.46 12.77 12.38 12.78C10.62 12.72 9.22 11.28 9.22 9.50998C9.22 7.69998 10.68 6.22998 12.5 6.22998C14.31 6.22998 15.78 7.69998 15.78 9.50998C15.77 11.28 14.38 12.72 12.62 12.78Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M19.24 19.3801C17.46 21.0101 15.1 22.0001 12.5 22.0001C9.90001 22.0001 7.54001 21.0101 5.76001 19.3801C5.86001 18.4401 6.46001 17.5201 7.53001 16.8001C10.27 14.9801 14.75 14.9801 17.47 16.8001C18.54 17.5201 19.14 18.4401 19.24 19.3801Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12.5 22C18.0228 22 22.5 17.5228 22.5 12C22.5 6.47715 18.0228 2 12.5 2C6.97715 2 2.5 6.47715 2.5 12C2.5 17.5228 6.97715 22 12.5 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            <span>My account</span>
                        </button>
                    </a>
                </div>
            </div>
        </header>

        <main class="add-home-main">
            <div id="eh-addhm-main">
                <div class="add-hm-container">
                    <div class="add-hm-logo">
                        <!-- <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12.1601 11.37C12.0601 11.36 11.9401 11.36 11.8301 11.37C9.45006 11.29 7.56006 9.34 7.56006 6.94C7.56006 4.49 9.54006 2.5 12.0001 2.5C14.4501 2.5 16.4401 4.49 16.4401 6.94C16.4301 9.34 14.5401 11.29 12.1601 11.37Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M7.16021 15.06C4.74021 16.68 4.74021 19.32 7.16021 20.93C9.91021 22.77 14.4202 22.77 17.1702 20.93C19.5902 19.31 19.5902 16.67 17.1702 15.06C14.4302 13.23 9.92021 13.23 7.16021 15.06Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg> -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                        </svg>
                    </div>

                    <div class="add-hm-heading">
                        <h1>Add a Home</h1>
                        <p>Provide details about the home you want to add.</p>
                    </div>

                    <form action="rent_home.html" id="add-home-form">
                        <div class="add-hm-in">
                            <!-- Home Name -->
                            <div class="lin-home-name">
                                <label class="add-hm-label" for="home-name">Home Name</label>
                                <div class="sl-in-pos-rel">
                                    <input class="form-input" type="text" id="home-name" placeholder="Enter home name" name="home-name">
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="lin-address">
                                <label class="add-hm-label" for="address">Address</label>
                                <div class="sl-in-pos-rel">
                                    <input class="form-input" type="text" id="address" placeholder="Enter address" name="address">
                                </div>
                            </div>

                            <!-- City -->
                            <div class="lin-city">
                                <label class="add-hm-label" for="city">City</label>
                                <div class="sl-in-pos-rel">
                                    <input class="form-input" type="text" id="city" placeholder="Enter city" name="city">
                                </div>
                            </div>

                            <!-- Square Feet -->
                            <div class="lin-square-feet">
                                <label class="add-hm-label" for="square-feet">Square Feet</label>
                                <div class="sl-in-pos-rel">
                                    <input class="form-input" type="number" id="square-feet" placeholder="Enter square feet" name="square-feet">
                                </div>
                            </div>

                            <!-- Bedrooms -->
                            <div class="lin-bedrooms">
                                <label class="add-hm-label" for="bedrooms">Total Bedrooms</label>
                                <div class="sl-in-pos-rel">
                                    <input class="form-input" type="number" id="bedrooms" placeholder="Enter total bedrooms" name="bedrooms">
                                </div>
                            </div>

                            <!-- Property Description -->
                            <div class="lin-description">
                                <label class="add-hm-label" for="description">Property Description</label>
                                <div class="sl-in-pos-rel">
                                    <textarea class="form-input" id="description" name="description" placeholder="Enter property description"></textarea>
                                </div>
                            </div>

                            <!-- Sell or Rent -->
                            <div class="lin-sale-rent">
                                <label class="add-hm-label">Want to Sell or Rent?</label>
                                <div class="sl-in-pos-rel">
                                    <select id="sale-rent" class="form-input" name="sale-rent" onchange="togglePriceField()">
                                        <option value="sell">Sell</option>
                                        <option value="rent">Rent</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Price Fields -->
                            <div id="price-section">
                                <div id="sell-price">
                                    <label class="add-hm-label" for="selling-price">Selling Price</label>
                                    <input class="form-input" type="number" id="selling-price" name="sellingprice" placeholder="Enter selling price">
                                </div>
                                <div id="rent-price" style="display:none;">
                                    <label class="add-hm-label" for="rent-price">Rent Price</label>
                                    <input class="form-input" type="number" id="rent-price" name="rentprice"  placeholder="Enter rent price">
                                </div>
                            </div>

                            <!-- Image Upload Section -->
                            <div class="lin-images">
                                <label class="add-hm-label" for="images">Home Images</label>
                                <input type="file" id="images" name="images" multiple accept="image/*" class="form-input" onchange="previewImages(event)">
                                <div id="image-preview" class="row"></div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn-sl">Add Home</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/main.js"></script>
    
</body>
</html>
