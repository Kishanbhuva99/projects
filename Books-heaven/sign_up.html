<body id="sin-body">

        <h1>SIGN UP</h1>
        <form>
            <input class="sin-input" type="text" placeholder="Enter name" required><br>
            <input class="sin-input" type="email" placeholder="Enter email" required><br>
            <input class="sin-input" type="text" placeholder="Enter city" required><br>
            <label for="male">Male :<input id="male" type="radio" name="gender" value="Male" required></label>
            <label for="Female">Female :<input type="radio" id="Female" name="gender" value="Female" required></label>
            <label>Other :<input type="radio" name="gender" value="other" required></label><br>

            <input class="sin-input" type="password" placeholder="Confirm Password"required><br>
