<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>ADD BOOK</title>
</head>

<body id="abk-body" onload="display()">
    <header id="head"></header>
    <main>
        <div class="ab-con">
            <div class="formcon">
                <h2>upload book</h2>
                <form action="" id="abk-form">
                    <input class="abk-in input" type="text" placeholder="Author's name">
                    <input class="abk-in input" type="text" placeholder="Book Title">
                    <label class="pb-dt input" for="">publish-date</label>
                    <input class="abk-dt input" type="date" name="publish-date" id="bookdate"
                        placeholder="publish-date">
                    <img src="" alt="Book image" id="book-pic">
                    <label class="up-img input" for="input-image">Upload image</label>
                    <input id="input-image" class="input" type="file" accept="image/png, image/jpeg, image/jpg">
                    <textarea name="book-description" class="input" id="abk-desc" cols="70" rows="10"
                        placeholder="Book description"></textarea>
                    <div class="abk-geners">
                        <label for="gnr1"><input type="checkbox" id="gnr1" value="Romance">ROMANCE</label>
                        <label for="gnr2"><input type="checkbox" id="gnr2" value="Action & Adventure">Action & Adventure</label>
                        <label for="gnr3"><input type="checkbox" id="gnr3" value="Mystery & thriller">Mystery & thriller</label>
                        <label for="gnr4"><input type="checkbox" id="gnr4" value="Biographies & history">Biographies & history</label>
                        <label for="gnr5"><input type="checkbox" id="gnr5" value="Children">Children</label>
                        <label for="gnr6"><input type="checkbox" id="gnr6" value="Young adult">Young adult</label>
                        <label for="gnr7"><input type="checkbox" id="gnr7" value="Fantasy">Fantasy</label>
                        <label for="gnr8"><input type="checkbox" id="gnr8" value="Historical fiction">Historical fiction</label>
                        <label for="gnr9"><input type="checkbox" id="gnr9" value="Horror">Horror</label>
                        <label for="gnr10"><input type="checkbox" id="gnr10" value="Literary fiction">Literary fiction</label>
                        <label for="gnr11"><input type="checkbox" id="gnr11" value="Non-fiction">Non-fiction</label>
                        <label for="gnr12"><input type="checkbox" id="gnr12" value="Science fiction">Science fiction</label>
                    </div>
                    <input type="file" class="input" id="abk-pdf">
                    <button class="abk-subbtn input" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/js/main.js"></script>
</body>

</html>
