<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor's App Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://img.freepik.com/free-vector/abstract-medical-wallpaper-template-design_53876-61803.jpg?ga=GA1.1.435974068.1744288183&semt=ais_hybrid&w=740);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px #00000050;
        }

        #main {
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(83, 92, 222, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-label {
            font-weight: 600;
            color: #1022c7;
        }

        .form-control {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #7e88f0;
            box-shadow: 0 0 5px #37b7de;
        }

        #register-btn {
            margin-top: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
            background-color: #0066ff;
            border: none;
            color: white;
            transition: 0.3s;
        }

        #register-btn:hover {
            background-color: #397893;
        }
    </style>
</head>

<body>
    <h1> Welcome to Doctor's App</h1>
    <div class="container my-3">
        {% if msg %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </div>
    <div id="main" class="mb-5">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" name="firstname" class="form-control" id="firstname" />
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" id="lastname" />
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username/Email</label>
                <input type="email" name="username" class="form-control" id="username" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" />
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" name="city" class="form-control" id="city" />
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="tel" name="mobile" class="form-control" id="mobile" />
            </div>

            <button type="submit" id="register-btn">Register</button>
        </form>
    </div>
</body>

</html>
