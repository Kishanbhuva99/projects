                <!-- âœ… Add Admin Button (Optional) -->

                <!-- âœ… Admins Table -->
                <div class="card">
                    <div class="card-header bg-primary text-white">All Admins</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="adminsTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>Authority</th>
                                        <th>Edit Authority</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr>
                                        <td>001</td>
                                        <td>Admin 1</td>
                                        <td>admin@example.com</td>
                                        <td>main_admin</td>
                                        <td><span class="badge bg-success">Full</span></td>
                                        <td>
                                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                                data-bs-target="#changeAuthorityModal">Change Authority</button>
                                        </td>
                                        <td>
                                            <button class="btn btn-danger btn-sm">Remove</button>

                                        </td>
                                    </tr>
                                    <tr>

                                        <td>

                                        </td>

                </div>

                <!-- âœ… Add New Admin Form -->
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">Add New Admin</div>
                    <div class="card-body">
                        <form method="POST" action="">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Authority Level</label>
                                    <select name="authority" class="form-select">
                                        <option value="Full">Full Authority</option>
                                        <option value="Half">Half Authority</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Add Admin</button>
                        </form>
                    </div>
                </div>


            </div>
        </div>



        <!-- âœ… Change Authority Modal -->
        <div class="modal fade" id="changeAuthorityModal" tabindex="-1" aria-labelledby="changeAuthorityLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changeAuthorityLabel">Change Admin Authority</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="authoritySelect" class="form-label">Select Authority Level</label>
                        <select class="form-select" id="authoritySelect">
                            <option value="Full">Full Authority</option>
                            <option value="Half">Half Authority</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
