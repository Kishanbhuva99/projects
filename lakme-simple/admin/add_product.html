            <div class="container-fluid mt-4 mb-5">
                <h2 class="mb-4">ðŸ§´ Add New Product</h2>
                <form method="POST" action="your-backend-endpoint.php" enctype="multipart/form-data">

                    <!-- Product Basic Info -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Product Name</label>
                            <input type="text" name="product_name" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Product Price</label>
                            <input type="number" name="product_price" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Discount (%)</label>
                            <input type="number" name="discount" class="form-control" min="0" max="100">
                        </div>
                    </div>

                    <!-- Existing Colors -->
                    <div class="mb-4">
                        <label class="form-label">Select Existing Colors</label>
                        <div id="existingColorList" class="mb-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input existing-color-checkbox" type="checkbox" value="Red"
                                    id="colorRed" name="existing_colors[]">
                                <label class="form-check-label" for="colorRed">Red</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input existing-color-checkbox" type="checkbox" value="Pink"
                                    id="colorPink" name="existing_colors[]">
                                <label class="form-check-label" for="colorPink">Pink</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input existing-color-checkbox" type="checkbox" value="Brown"
                                    id="colorBrown" name="existing_colors[]">
                                <label class="form-check-label" for="colorBrown">Brown</label>
                            </div>
                        </div>
                        <div id="existingColorUploads"></div>
                    </div>

                    <!-- Add New Colors -->
                    <div class="mb-4">
                        <label class="form-label">Add New Colors with Images</label>
                        <div id="colorContainer"></div>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="addColorBtn">âž• Add New
                            Color</button>
                    </div>

                    <!-- Product Type and Quantity -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Product Type</label>
                            <div class="d-flex gap-2">
                                <select name="product_type" class="form-select">
                                    <option selected disabled>Select Type</option>
                                    <option value="Lotion">Lotion</option>
                                    <option value="Cream">Cream</option>
                                </select>
                                <input type="text" class="form-control" name="new_product_type"
                                    placeholder="âž• New Type">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Quantity</label>
                            <div class="input-group">
                                <input type="number" name="quantity" class="form-control">
                                <select name="unit" class="form-select">
                                    <option value="ml">ml</option>
                                    <option value="gm">gm</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Category & Commodity -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Product Category</label>
                            <select name="product_category" class="form-select">
                                <option selected disabled>Select Category</option>
                                <option value="Skincare">Skincare</option>
                                <option value="Haircare">Haircare</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Product Commodity</label>
                            <input type="text" name="commodity" class="form-control">
                        </div>
                    </div>

                    <!-- Company Selection or New -->
                    <div class="mb-4">
                        <label class="form-label">Company</label>
                        <div class="d-flex gap-3 mb-2">
                            <select name="company_id" class="form-select">
                                <option selected disabled>Select Existing Company</option>
                                <option value="1">GlowCare Inc.</option>
                                <option value="2">BeautyLab</option>
                            </select>
                            <span class="text-muted align-self-center">OR</span>
                            <input type="text" class="form-control" name="new_company_name"
                                placeholder="âž• New Company Name">
                        </div>
                        <div class="row">
                            <div class="col-md-4"><input type="text" name="company_address" class="form-control"
                                    placeholder="Street / Plot No."></div>
                            <div class="col-md-3"><input type="text" name="city" class="form-control"
                                    placeholder="City"></div>
                            <div class="col-md-3"><input type="text" name="state" class="form-control"
                                    placeholder="State"></div>
                            <div class="col-md-2"><input type="text" name="country" class="form-control"
                                    placeholder="Country"></div>
                        </div>
                    </div>

                    <!-- Expiry Date -->
                    <div class="mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" name="expiry_date" class="form-control" placeholder="e.g. 12/2026">
                    </div>

                    <!-- Existing Ingredients -->
                    <div class="mb-3">
                        <label class="form-label">Select Existing Ingredients</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="ingredients[]" value="Aloe Vera"
                                id="ing1">
                            <label class="form-check-label" for="ing1">Aloe Vera</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="ingredients[]" value="Vitamin C"
                                id="ing2">
                            <label class="form-check-label" for="ing2">Vitamin C</label>
                        </div>
                    </div>

                    <!-- Add New Ingredients -->
                    <div class="mb-4">
                        <label class="form-label">Add New Ingredients</label>
                        <div id="ingredientContainer"></div>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="addIngredientBtn">âž• Add
                            Ingredient</button>
                    </div>

                    <!-- Product Description -->
                    <div class="mb-4">
                        <label class="form-label">Product Description</label>
                        <textarea name="product_description" rows="4" class="form-control"></textarea>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>
